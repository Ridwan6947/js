<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <div class="form-wrapper">
            <form action="" class="form" id="loginForm">
                <h1>Register!</h1>
                <div class="input-group">
                    <label for="registerFullname">Full Name</label>
                    <input type="text" name="fullname" id="loginEmail" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" name="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forget">Forgot Password?</a>
                <div class="navigation">
                    <button type="submit" class="btn">Sign in</button>
                    <a href="index.html" id="showRegister" class="btn secondary">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
